<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<center><h3>修改联系人</h3></center>
<form action="查询联系人.html" method="post">
    <table border="1" align="center" width="300px">
        <tr>
            <th>姓名</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>性别</th>
            <td><input type="radio" name="gender" value="男" checked="checked">男
                <input type="radio" name="gender" value="女">女</td>
        </tr>
        <tr>
            <th>电话</th>
            <td><input type="text" name="phone" value="32424234234"></td>
        </tr>
        <tr>
            <th>邮箱</th>
            <td><input type="text" name="email" value="4234234@qq.com"></td>
        </tr>
        <tr>
            <th>地址</th>
            <td><input type="text" name="address" value="广州天河"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="修改"></td>
        </tr>
    </table>
</form>
</body>
</html>
